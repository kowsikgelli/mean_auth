<div class="col d-flex justify-content-center">

<div class="card mb-3" style="max-width: 540px;">
    <div class="row g-0">
      <div class="col-md-4">
        <img src="assets/avatar.jpeg" class="img-fluid rounded-start" alt="Avatar">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">Profile</h5>
          <p class="card-text" *ngIf="user != undefined">Welcome {{user.username}}</p>
          <p class="card-text" *ngIf="user != undefined"><small class="text-muted">Your email is {{user.email}}</small></p>
        </div>
      </div>
    </div>
  </div>
  </div>
