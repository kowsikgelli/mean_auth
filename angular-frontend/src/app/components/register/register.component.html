<div id="login-box">
    <div class="left">
        <form (submit)="onSubmit()">
      <h1>Sign up</h1>
      <br>
      <input type="text" name="username" placeholder="Username" [(ngModel)]= username/>
      <input type="text" name="email" placeholder="Email" [(ngModel)] = email />
      <input type="password" name="password" placeholder="Password" [(ngModel)] = password />
      
      <input type="submit" name="signup_submit" value="Sign up" /> <br>
    
    </form>
    </div>
